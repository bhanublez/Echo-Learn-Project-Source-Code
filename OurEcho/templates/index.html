<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo Learn</title>

    <link rel="stylesheet" href="../static/css/style-new.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav id="nav">
        <img src="logo.jpg" alt="Echo Learn Logo" class="logo" />
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <div style="display:flex; flex-direction: row;">
            <h1 id='main_title'> Learn with Echo and Speak Like a Pro
            </h1>
    </div>


    <!-- Main Section -->
    <main>
    <div style="display:flex; flex-direction: row;">
        <p id="section_accuracy" class="accuracy-text"
                    style="text-align: left; color: black; font-size: larger;">
                    Score: 0
          </p>
          <div class="container-small flex expand"
            style="align-items: center; text-align: center; vertical-align:middle; ">
            <p id="single_word_ipa_pair" class="expand ipa-text-small"
                style="text-align: center; vertical-align: middle;"> |  Reference | Spoken
            </p>
        </div>
      </div>
      
      
      <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
          <p
            id="pronunciation_accuracy"
            class="expanded accuracy-text"
            style="
              text-align: center;
              color: black;
              position: absolute;
              top: 27%;
            "></p>
        </div>

        <div class="sidebar">
          <div class="icon chatbot-icon">
            <i class="fa-solid fa-robot"></i>
          </div>
          <div class="icon user-icon">
            <i class="fa-solid fa-volume-high"></i>
          </div>
        </div>

        <!-- Content Area -->
        <div class="content">
          <div class="text-box" id="box1">
            <p id="original_script">
              original_script comes here tik hai na
            </p>
            <p id="ipa_script" >
              ipa_script comes here tik hai na
            </p>
          </div>
          <div class="text-box" id="box2">
            <p id="recorded_ipa_script" >recorded_ipa_script comes here</p>
            <p id="translated_script">translated_script come here, for future perpective</p>
          </div>
          <div class="mic-button">
            <i class="fa-solid fa-microphone"></i>
          </div>
          <div class="btn" style="display:flex; flex-direction: row;">
        <button class = "button-89" id="generate_sample">Generate</button> 
          </div>
               
        </div>
         <div id="radio-difficulty" class="radio" style="position: fixed; top: 95%; left: 2%;">
            <input label="Random" type="radio" id="lengthCat1" name='length' onclick="javascript:getNextSample()">
            <input label="Easy" type="radio" id="lengthCat2" name='length' checked onclick="javascript:getNextSample()">
            <input label="Medium" type="radio" id="lengthCat3" name='length' onclick="javascript:getNextSample()">
            <input label="Hard" type="radio" id="lengthCat4" name='length' onclick="javascript:getNextSample()">
        </div>
        

    <!-- JS for any dynamic behavior -->

    <script src="../static/javascript/callbacks.js"></script>
  </body>
</html>
