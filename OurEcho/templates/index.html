<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo Learn</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../static/css/style-new.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <img src="../static/images/logo.jpg" alt="Echo Learn Logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="\">Home</a></li>
          <li><a href="chat">Chat AI</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Title -->
    <h1 id="main_title" class="text-center">
      Learn with Echo and Speak Like a Pro
    </h1>

    <!-- Main Container -->
    <main class="main-container">
      <!-- Core Logic Row -->
      <section class="core-logic row align-items-center text-center">
        <p id="section_accuracy" class="accuracy-text col-12">Score: 0</p>
        <div class="col-12">
          <p id="single_word_ipa_pair" class="ipa-text-small">
            Reference | Spoken
          </p>
        </div>
      </section>

      <!-- Flex Container for Sidebar and Content -->
      <div class="flex-container d-flex">
        <!-- Sidebar -->
        <aside class="sidebar p-3">
          <p id="pronunciation_accuracy" class="accuracy-text">
            Accuracy
          </p>
          <div class="icon chatbot-icon">
            <i class="fa-solid fa-robot"></i>
          </div>
          <div class="icon user-icon">
            <i class="fa-solid fa-volume-high"></i>
          </div>
        </aside>

        <!-- Content Area -->
        <section class="content flex-grow-1 p-4">
          <div class="text-box mb-3" id="box1">
            <p id="original_script">Original script comes here tik hai na</p>
            <p id="ipa_script">IPA script comes here tik hai na</p>
          </div>
          <div class="text-box mb-3" id="box2">
            <p id="recorded_ipa_script">Recorded IPA script comes here</p>
            <p id="translated_script">
              Translated script comes here, for future perspective
            </p>
          </div>
          <div class="button-container">
            <div class="mic-button">
              <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="btn">
              <button class="button-89" id="generate_sample">Generate</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Difficulty Level Radio Section -->
    <div id="radio-difficulty" class="radio text-center my-4">
      <label
        ><input
          type="radio"
          name="length"
          id="lengthCat1"
          onclick="getNextSample()" />
        Random</label
      >
      <label
        ><input
          type="radio"
          name="length"
          id="lengthCat2"
          checked
          onclick="getNextSample()" />
        Easy</label
      >
      <label
        ><input
          type="radio"
          name="length"
          id="lengthCat3"
          onclick="getNextSample()" />
        Medium</label
      >
      <label
        ><input
          type="radio"
          name="length"
          id="lengthCat4"
          onclick="getNextSample()" />
        Hard</label
      >
    </div>

    <!-- JavaScript -->
    <script src="../static/javascript/callbacks.js"></script>
  </body>
</html>
